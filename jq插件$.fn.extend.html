<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            input{
                width: 300px;
            }
        </style>
    </head>
    <body>
        <input type="text" name="">
    </body>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
            $.fn.extend({
                textCenter : function(height,width){
                    $(this).css({background:"yellowgreen",color:"red","text-align":"center",
                        height:height,width:width,display:"block","line-height":height
                    });
                }
            })
            $.extend({
                isMobilePhone:function (value) {
                if(value.search(/^(\+\d{2,3})?\d{11}$/) == -1)
                return false;
                else
                return true;
                  } 

            })

    </script>


    <script type="text/javascript">
        $("input").textCenter();
        $("input").blur(function(){
            console.log($("input").val());
             if ($.isMobilePhone($("input").val())) {
                    alert("是手机号")
                }else{
                    alert("不是手机号")
                }
        })
       
    </script>
</html>
