    /*=====================================顶部界面的fix================================================*/ 
    $(window).scroll(function(event) {
        if($(window).scrollTop()>100){
            if($(".header").is(":animated")){
                return;
            }
            $(".header").slideUp("fast");
        }
        if ($(window).scrollTop()<100) {
            if($(".header").is(":animated")){
                return;
            }
            $(".header").slideDown("fast");
        }
     })
 </script>
 <script type="text/javascript">
 /*=======================================  轮播图====================================================*/ 
        var imgboxli = $(".imgbox ul li");
        var i = 0;
        var index =0;
         function bottom(i){
             for (var a = 0; a < 8; a++) {
                $(".banner-bottom li").eq(a).css({background:"#e8e8e8"}); 
            }
            $(".banner-bottom li").eq(i).css({background:"#45494d"});
            if (i == 8) {
                $(".banner-bottom li").eq(0).css({background:"#45494d"});
            } 
        }
        function next (){
            index = i;
            // console.log(index);
            i = i+1    
            if (i > 8) {
                i = 1;
            }
            $(".imgbox ul li").eq(i).fadeIn(1000).siblings("li").fadeOut(1000);
            bottom(i);
        }
       
        function pre(){
            index = i;
            console.log(index);
            i = i-1    
            if (i < 0) {
                i = 7;
            }
            $(".imgbox ul li").eq(i).fadeIn(1000).siblings("li").fadeOut(1000);
            bottom(i);
        }
        var timer = setInterval(next,2000);
        $("#sp2").click(function(){
            clearInterval(timer);
            next();
        });
        $("#sp1").click(function(){
            clearInterval(timer);
            console.log(index);
            pre();
        });
        $(".imgbox").mouseenter(function(){
            clearInterval(timer);
        });
        $(".imgbox").mouseleave(function(){
            clearInterval(timer);
            timer =setInterval(next,2000);
        });

        var aa = document.getElementsByClassName("banner-bottom")[0].children;
        console.log(aa[1]);
         for (var a = 0; a < 8; a++) {
              aa[a].index = a;
              aa[a].onclick = function(){
                 clearInterval(timer);
                console.log(this.index);
                $(".imgbox ul li").eq(this.index).fadeIn(1000).siblings("li").fadeOut(1000);
                bottom(this.index);
                i = this.index;
              }
         };
    </script>
