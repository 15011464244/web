		function start(){
			var list = document.getElementsByTagName("div")[0];
			var speedY = 10;
			var speedX = 10;
			setInterval(function(){
				// speedY+=3;
				var t = list.offsetTop +speedY;
				var l = list.offsetLeft +speedX;
				if (l>document.documentElement.clientWidth-list.offsetWidth) {
					speedX*=-1;
					l=document.documentElement.clientWidth-list.offsetWidth;
				}else if(l<=0){
					speedX*=-1;
					l=0;
				}
				if (t>document.documentElement.clientHeight-list.offsetHeight) {
					// speedX*=0.8;
					speedY*=-1;
					console.log("speedY"+speedY);
					t = document.documentElement.clientHeight-list.offsetHeight;
				}else if(t<=0){
					speedY*=-1;
					t=0;
				}
				list.style.top = t+"px";
				list.style.left = l+"px";
			},20);
		}
