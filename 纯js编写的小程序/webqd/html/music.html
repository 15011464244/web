<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	div{background: greenyellow;width: 50px;height: 100px;border: 1px solid gray;float: left;line-height: 100px;
		text-align: center;color: yellow}
	textarea{width: 400px; height: 200px;position: absolute;margin: 0 auto;left: 0;right: 0;font-size: 20px;
		bottom: 100px; display: none;}
	.down{background: green}
	section{margin: 0 auto;height: 200px;width: 370px;margin-top: 100px;position: absolute;}
	img{width: 700px;height: 700px;}
</style>
<body>
	<audio src="../music/1.mp3"></audio>
	<audio src="../music/2.mp3"></audio>
	<audio src="../music/3.mp3"></audio>
	<audio src="../music/4.mp3"></audio>
	<audio src="../music/5.mp3"></audio>
	<audio src="../music/6.mp3"></audio>
	<audio src="../music/7.mp3"></audio>
	<img src="../img/dujiaoxi.jpg">
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>

		<div>4</div>
		<div>5</div>
		<div>6</div>

		<div>7</div>
	</section>
	<textarea></textarea>
</body>
<script type="text/javascript">
	var div = document.getElementsByTagName("div");
	var audio = document.getElementsByTagName("audio");
	var textarea = document.getElementsByTagName("textarea")[0];
	var isonclick  =false;//判断是否当前在点击
	console.log(audio);
	document.onkeydown = function(event){
			for (var i = 0; i < div.length; i++) {
				div[i].className = "";
			}
			var e = event||window.event;
			// console.log(e.keyCode+e.key);
			switch(e.keyCode){
				case 65://a
					div[0].className = "down";
					
					if (isonclick==0) {
						audio[0].load();
						audio[0].play();
						textarea.value +="1 ";	
					}
					isonclick = 65;
					break;
				case 83://s
					div[1].className = "down";
					
					if (isonclick==0) {
						audio[1].load();
						audio[1].play();
						textarea.value +="2 ";	
					}
					isonclick = 65;
					break;
				case 68://d
					div[2].className = "down";
					
					if (isonclick==0) {
						audio[2].load();
						audio[2].play();
						textarea.value +="3 ";	
					}
					isonclick = 65;
					break;
				case 70://f
					div[3].className = "down";
					
					if (isonclick==0) {
						audio[3].load();
						audio[3].play();
						textarea.value +="4 ";	
					}
					isonclick = 65;
					break;
				case 74://j
					div[4].className = "down";
					
					if (isonclick==0) {
						audio[4].load();
						audio[4].play();
						textarea.value +="5 ";	
					}
					isonclick = 65;
					break;
				case 75://k
					div[5].className = "down";
					
					if (isonclick==0) {
						audio[5].load();
						audio[5].play();
						textarea.value +="6 ";	
					}
					isonclick = 65;
					break;
				case 76://l
					div[6].className = "down";
					
					if (isonclick==0) {
						audio[6].load();
						audio[6].play();
						textarea.value +="7 ";	
					}
					isonclick = 65;
					break;
				case 91:
					audio[0].load();
					audio[0].play();
					break;
				case 32:
					textarea.value +="   |    ";
					break;
				default:
			}
		}
	document.onkeyup = function(event){
			var e = event||window.event;
			console.log(e.keyCode+e.key);
			isonclick = 0;
			switch(e.keyCode){
				case 65://a
				setTimeout(function(){
					div[0].className = "";
				},100);
					break;
				case 83://s
					setTimeout(function(){
						div[1].className = "";
					},100);
					break;
				case 68://d
					setTimeout(function(){
						div[2].className = "";
					},100);
					break;
				case 70://f
					setTimeout(function(){
						div[3].className = "";
					},100);
					break;
				case 74://j
					setTimeout(function(){
						div[4].className = "";
					},100);
					break;
				case 75://k
					setTimeout(function(){
						div[5].className = "";
					},100);
					break;
				case 76://l
					setTimeout(function(){
						div[6].className = "";
					},100);
					break;
				case 91:
					audio[0].load();
					audio[0].play();
					break;
				default:
			}
	}
	// for (var i = 0; i < div.length; i++) {
	// 	div[i].index = i;
	// 	var timer;

	// 	div[i].onclick=function(){			
	// 		audio[this.index].load();
	// 		audio[this.index].play();
	// 		textarea.value += this.index+1+"";	
	// 	}
	// }
</script>
